{% extends 'base.html' %}

{% block title %}contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class = 'container my-3'>
<h3 my-3>Contact Icoder Admin</h3>
<form action='/contact' method='post'>
{% csrf_token %} 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name ="name"aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name ="email" aria-describedby="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name ="phone" aria-describedby="phone">
  </div>
  <div class="form-group">
    <label for="desc">Describe Your Issue</label>
    <textarea name="desc" class="form-control" id="desc" cols="30" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
